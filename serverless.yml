org: ljosue
service: api-comentario

provider:
  name: aws
  runtime: python3.13
  region: us-east-1
  stage: ${opt:stage, 'dev'}
  # Defaults del curso
  memorySize: 1024
  timeout: 20
  # IMPORTANTE: se respeta tu rol administrado (no se agregan statements aquí)
  iam:
    role: arn:aws:iam::529168894975:role/LabRole

  environment:
    # DynamoDB (como ya tenías)
    TABLE_NAME: ${sls:stage}-t_comentarios
    # S3 (nuevo): nombre del bucket de ingesta por stage
    BUCKET_INGESTA: ${self:custom.bucketName}

custom:
  # Bucket de ingesta por stage: api-comentario-ingesta-dev/test/prod
  bucketName: ${self:service}-ingesta-${sls:stage}

functions:
  crear:
    handler: comentario.lambda_handler
    events:
      - http:
          path: /comentario/crear
          method: post
          cors: true
          integration: lambda
    environment:
      # Asegura que la función vea las mismas vars
      TABLE_NAME: ${sls:stage}-t_comentarios
      BUCKET_INGESTA: ${self:custom.bucketName}

package:
  patterns:
    - '!node_modules/**'
    - '!venv/**'
    - 'comentario.py'

resources:
  Resources:
    # === S3 de ingesta por stage ===
    IngestaBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucketName}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true
        VersioningConfiguration:
          Status: Enabled
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256
      DeletionPolicy: Retain

    IngestaBucketOwnership:
      Type: AWS::S3::BucketOwnershipControls
      Properties:
        Bucket: ${self:custom.bucketName}
        Rules:
          - ObjectOwnership: BucketOwnerPreferred

    # === Tu tabla DynamoDB (intacta) ===
    TablaComentarios:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: uuid
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
